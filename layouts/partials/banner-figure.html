<figure class="banner">
  {{- if .page_href -}}
  <a href="{{ $.page_href }}">
  {{- end -}}

  <img src="{{ .resource | relURL }}" alt="{{ .alt }}" />

  {{- with .page_href -}}
  </a>
  {{- end -}}

  {{- if or .caption .href }}
    <figcaption class="metadata">

      {{- with .href -}}
      <a href="{{ . }}">
      {{- end -}}

        {{- with .caption -}} {{ . }} {{- end -}}

      {{- with .href -}}
      </a>
      {{- end -}}

    </figcaption>
  {{- end }}
</figure>
